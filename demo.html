<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFB</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/angular/bower-material/v0.10.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="dist/css/mfb.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body ng-app="myApp">

  <mfb-menu position="tl" effect="zoomin" label="hover"
       active-icon="menu" resting-icon="menu"
       toggling-method="click">
    <mfb-button icon="face" label="item"></mfb-button>
  </mfb-menu>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-aria.min.js"></script>
  <script src="https://cdn.rawgit.com/angular/bower-material/v0.10.0-rc1/angular-material.js"></script>
  <script src="src/mfb-directive.js"></script>

  <script>
    var app = angular.module('myApp', ['ngAnimate', 'ngAria', 'ngMaterial', 'ngMfb']);
  </script>

</body>
</html>
